name: Aegeus
version: dev
description: We need more than a weapon.
authors: [oopsjpeg, Silvre, matt11matthew]
main: com.aegeus.aegeus.Aegeus

commands:
    global:
      description: Send a message to all players on the server.
      aliases: gl
      usage: /global <message>
    roll:
      description: Roll a random number.
      usage: /roll [max number]
    message:
      description: Send a private message to a specified player.
      aliases: [msg, m, whisper, tell, pm]
      usage: /message <player> <message>
    chatchannel:
      description: Changes your default chat channel.
      aliases: [cc, chat, channel]
      usage: /chatchannel <local / global>
    planet:
      description: Change planets.
      usage: /planet <planet>
    testweapon:
      description: Test weapons.
    testarmor:
      description: Test armor.
    testinv:
      description: Test inventory.
    spacecart:
      description: create spaceboats and shit.
    spawnpick:
      description: Spawn a pick with a certain level.